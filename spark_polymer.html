@import url(lib/ui/widgets/listview.css);
@import url(lib/ui/widgets/treeview.css);
@import url(lib/ui/widgets/tabview.css);
@import url(lib/ui/widgets/imageviewer.css);

/* Order is important */
@import url(spark_common.css);

body {
  bottom: 0;
  display: flex;
  flex-flow: column;
  left: 0;
  margin: 0;
  padding: 0;
  overflow: hidden;
  position: absolute;
  right: 0;
  top: 0;
}

#topUi {
  height: 100%;
  width: 100%;
  opacity: 1;
  transition: opacity 300ms;
}

#topUi:unresolved {
  /*opacity: 0;*/
}

#splashScreen {
  background: #fff;
  background-image: url(images/icon_256.png);
  background-position: center;
  background-repeat: no-repeat;
  opacity: 1;
  transition: opacity 300ms;
  position: fixed;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  z-index: 1000;
}

#splashScreenProgress {
  background-image: url(images/progress.gif);
  height: 48px;
  left: calc(50% - 24px);
  position: absolute;
  top: calc(50% + 150px);
  width: 48px;
}

#splashScreen.closeSplash {
  opacity: 0;
}

#editorArea {
  position: absolute;
  width: 100%;
  height: 100%;
  overflow: hidden;
}

#aceContainer {
  height: 100%;
}

/*
 * Ace overrides.
 * TODO(ussuri): Move to a separate file.
 */

.ace_gutter-cell {
  color: #aaa;
}

div.ace_gutter {
  z-index: 0;
}

div.ace_gutter-cell.ace_error {
  background-image: url(images/error_icon.png);
}

div.ace_gutter-cell.ace_warning {
  background-image: url(images/warning_icon.png);
}

div.ace_gutter-cell.ace_info,
.ace_dark div.ace_gutter-cell.ace_info {
  background-image: url(images/info_icon.png);
}

.ace-tooltip-divider {
  background-color: gray;
  height: 1px;
  margin: 3px -4px;
}

img.ace-tooltip {
  border: none;
  display: inline;
  margin-left: 3px;
  margin-bottom: 3px;
}

.ace_link_marker {
  position: absolute;
  border-bottom: 1px solid white;
}

div.ace_search.right {
  background-color: #eee;
  border-radius: 0;
  border-bottom-left-radius: 2px;
  border-right: none;
  border-left: 1px solid #dadada;
  width: 298px;
  max-width: none;
  padding-right: 4px;
  z-index: 101;
}

div.ace_search_form *,
div.ace_replace_form * {
  /* Can't use 'inherit' here: Ace overrides that. */
  font-family: Roboto, 'Helvetica Neue', Helvetica, Arial, sans-serif;
  font-weight: 400;
  font-size: 12px;
}

div.ace_search_form,
div.ace_replace_form {
  width: 275px;
}

.ace_search_form > .ace_search_field {
  width: 221px;
}

.ace_replace_form > .ace_search_field {
  width: 198px;
}

button.ace_searchbtn,
button.ace_replacebtn {
  font-weight: 500;
}

button.ace_replacebtn {
  color: #7d7d7d;
  padding-left: 5px;
  padding-right: 5px;
}

button.ace_searchbtn:hover,
button.ace_replacebtn:hover {
  background-color: #eee;
}

button.ace_replacebtn:active,
button.ace_searchbtn:active {
  outline: none;
}

div.ace_search_options {
  display: none;
  text-align: left;
  margin-left: -2px;
}

div.ace_search_options > .ace_button.checked {
  border-color: #4281f4;
}

button.ace_searchbtn_close {
  position: absolute;
  top: -1px;
  right: 0;
  height: 24px;
  width: 24px;
  padding: 0;
  opacity: 0.5;
  background: url(images/close.svg);
}

button.ace_searchbtn_close:hover {
  background-color: transparent;
  background-position: 0 0;
  opacity: 1.0;
}

button.ace_searchbtn_close:active {
  outline: none;
}

button.ace_searchbtn.next {
  background: #fff url(images/find-next.svg);
  background-position-x: 1px;
}

button.ace_searchbtn.prev {
  background: #fff url(images/find-prev.svg);
  background-position-x: 1px;
}

button.ace_searchbtn.next:hover,
button.ace_searchbtn.prev:hover {
  background-color: #eee;
}

button.ace_searchbtn[action="findAll"] {
  display: none;
}

/*
 * - end Ace overrides.
 */

.always-view-as-text-button {
  position: absolute;
  bottom: 20px;
  right: 20px;
  color: #ccc;
}

.minimap {
  right: 10px;
  width: 10px;
  bottom: 0;
  top: 0;
  position: absolute;
  z-index: 10;
}

.minimap-marker {
  border-radius: 2px;
  position: absolute;
  height: 6px;
  left: 1px;
  right: 1px;
  background: #DDD;
  cursor: pointer;
}

.minimap-marker.error {
  background: #d0021b;
}

.minimap-marker.warning {
  background: #DD3;
}

.minimap-marker.info {
  background: #9CC;
}

.listview-row {
  margin: 0 16px;
}

.fileview-filename-container {
}

.fileview-filename-container .filename {
  display: inline-block;
}

.fileview-filename-container.project .filename {
  font-size: 16px;
  top: 9px;
}

.listview-cell-highlighted .fileview-filename-container .filename {
  color: #fff;
}

.listview-cell-highlighted .fileview-filename-container .infoField {
  color: #fff;
}

.treeviewcell-status {
  background: #999;
  border-top-right-radius: 2px;
  border-bottom-right-radius: 2px;

  position: absolute;
  left: -16px;
  width: 0;
  top: 0;
  height: 23px;

  transition: width 0.4s;
}

.treeviewcell-status.project {
  height: 38px;
}

.treeviewcell-status.error {
  width: 8px;
  background: #d0021b;
}

.treeviewcell-status.warning {
  width: 8px;
  background: #DD3;
}

.treeviewcell-status.info {
  width: 8px;
  background: #9CC;
}

.fileview-filename-container .gitStatus {
  border-top-left-radius: 2px;
  border-bottom-left-radius: 2px;
  background: #999;

  position: absolute;
  top: 0;
  height: 23px;
  right: -16px;
  width: 0;

  transition: width 0.4s;
}

.fileview-filename-container.project > .gitStatus {
  height: 38px;
}

.gitStatus.dirty {
  width: 8px;
  background: #4285f4;
}

.fileview-filename-container .menu {
  opacity: 0;
  position: absolute;
  right: 0;
  width: 15px;
}

.fileview-filename-container .menu.open {
  opacity: 1;
}

.fileview-filename-container .filename {
  overflow: hidden;
  position: absolute;
  top: 2px;
  text-overflow: ellipsis;
  white-space: nowrap;
  width: 100%;
}

.fileview-filename-container:hover .filename {
}

.fileview-separator .line {
  margin-top: 8px;
  border-top: 1px solid #ddd;
}

.search-result-line {
  color: #888;
  font-size: 13px;
  overflow: hidden;
  position: absolute;
  text-overflow: ellipsis;
  top: 2px;
  white-space: nowrap;
  width: 100%;
}

.search-result-file {
  font-size: 16px;
  overflow: hidden;
  position: absolute;
  text-overflow: ellipsis;
  top: 10px;
  white-space: nowrap;
  width: 100%;
}

.listview-cell-highlighted .search-result-line,
.listview-cell-highlighted .search-result-file {
  color: #fff;
}

.search-max-results {
  color: #888;
  font-size: 12px;
  overflow: hidden;
  position: absolute;
  text-overflow: ellipsis;
  text-align: center;
  top: 10px;
  white-space: nowrap;
  width: 100%;
}

#searchViewArea.hidden, #fileViewArea.hidden {
  display: none;
}

#searchViewArea {
  background-color: #eee;
  bottom: 48px;
  left: 0;
  position: absolute;
  right: 0;
  top: 48px;
}

#searchViewArea .listview-container {
  bottom: 0;
  left: 0;
  outline: 0;
  overflow-x: auto;
  overflow-y: auto;
  position: absolute;
  right: 0;
  top: 0;
}

#searchViewPlaceholder, #searchViewNoResult, #fileViewFilterNoResult {
  background-color: #eee;
  bottom: 48px;
  color: #ccc;
  font-size: 18px;
  left: 0;
  padding-top: 60px;
  position: absolute;
  right: 0;
  text-align: center;
  top: 48px;
}

#searchViewPlaceholder.hidden, #searchViewNoResult.hidden,
#fileViewFilterNoResult.hidden {
  display: none;
}

#fileViewArea {
  bottom: 48px;
  left: 0;
  position: absolute;
  right: 0;
  top: 48px;
}

#fileViewArea .listview-container {
  bottom: 0;
  left: 0;
  outline: 0;
  overflow-x: auto;
  overflow-y: auto;
  position: absolute;
  right: 0;
  top: 0;
}

#fileViewArea .listview-dragover {
  bottom: 0;
  left: 0;
  pointer-events: none;
  position: absolute;
  right: 0;
  top: 0;
}

#fileViewArea .listview-dragover.listview-dragover-active {
  border: 2px solid #aaf;
}

#showFileViewButton {
  font-size: 13px;
  margin-top: 20px;
  text-decoration: underline;
  text-transform: uppercase;
}

#showFileViewButton:hover {
  color: #444;
  cursor: pointer;
}

#file-item-context-menu {
  top: 0;
  left: 0;
  position: fixed;
  z-index: 100;
  display: none;
}

#file-item-context-menu.open {
  display: block;
}

#file-item-context-menu .backdrop {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: rgba(0, 0, 0, 0);
}

#modalBackdrop {
  display:none;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-color: black;
  opacity: 0.25;
  z-index: 500;
}

.outlineItem.topLevel.class:hover {
  background-color: rgba(255, 255, 255, 0.1);
  border-radius: 3px;
}

.outlineItem {
  overflow: hidden;
  text-overflow: ellipsis;
}

.outlineItem.selected {
  background-color: rgba(255, 255, 255, 0.1);
}

.outlineItem.topLevel.class {
  margin-top: 10px;
  margin-bottom: 10px;
}

.outlineItem.topLevel.class,
.outlineItem.topLevel.class > a,
.outlineItem.topLevel.typedef,
.outlineItem.topLevel.typedef > a {
  color: #ddd;
}

.outlineItem.topLevel.typedef > a:before {
  content: 'typedef ';
  color: #888;
}

.outlineItem.topLevel.function,
.outlineItem.method,
.outlineItem.topLevel.function > a,
.outlineItem.method > a {
  color: #888;
}

.outlineItem.topLevel.function > a:after,
.outlineItem.method > a:after {
  content: '()';
}

.outlineItem.accessor,
.outlineItem.accessor > a {
  color: #77c;
}

.outlineItem.accessor.getter > a:before,
.outlineItem.accessor.getter > a:before {
  content: 'get ';
  color: #888;
}

.outlineItem.accessor.setter > a:before,
.outlineItem.accessor.setter > a:before {
  content: 'set ';
  color: #888;
}

.outlineItem.topLevel.variable,
.outlineItem.property,
.outlineItem.topLevel.variable > a,
.outlineItem.property > a {
  color: #77c;
}

.outlineItem .returnType {
  color: #666;
  margin-left: 0.5em;
}

.outlineItem a {
  white-space: nowrap;
}

#outlineContainer {
  display: flex;
  flex-flow: row;
  background: rgba(0, 0, 0, 0.8);
  border: 1px solid rgba(255, 255, 255, 0.2);
  bottom: 13px;
  position: absolute;
  right: 22px;
  top: 63px;
  transition: opacity 250ms;
  z-index: 100;
  font-family: 'Monaco', 'Menlo', 'Ubuntu Mono', 'Consolas',
      'source-code-pro', monospace;
  /* font-size is set programmatically */
}

#outlineContainer.collapsed {
  opacity: 0;
  pointer-events: none;
}

#outline ul {
  margin: 0;
  margin-left: 15px;
  padding: 0;
}

#outline > ul {
  margin-left: 0;
}

#outline {
  padding: 7px;
  overflow-y: auto;
}

#outlineResizer {
}

#toggleMarkdownPreviewButton {
  position: absolute;
  width: 36px;
  height: 36px;
  top: 55px;
  right: 15px;
  z-index: 90;
  fill: #7d7d7d;
  background-color: #fafafa;
  opacity: 0.7;
}

#toggleMarkdownPreviewButton:hover {
  opacity: 1;
}

#markdownContent {
  -webkit-font-smoothing: antialiased;
  bottom: 0px;
  font-family: inherit;
  overflow-y: auto;
  width: 100%;
  padding: 10px 15px;
  position: absolute;
  top: 0px;
  transition: opacity 250ms;
  z-index: 89;
  -webkit-user-select: text;
  user-select: text;
}

/*
  Tweak the default behavior of tab bar to avoid an overlap with the
  navigation buttons and put it on top of the Ace container.
*/
.tabview-tabbar {
  margin-right: 131px;
  z-index: 1;
}

/*
  Override Bootstrap's default styles so the context menu matches the main menu.
*/
.dropdown-menu {
  padding: 3px 0;
  border: none;
  border-radius: 3px;
  box-shadow: 0 4px 16px rgba(0, 0, 0, 0.3);
}

.dropdown-menu > li {
  height: 35px;
  margin: 0;
}

.dropdown-menu > li.divider {
  margin: 2px 0;
}

.dropdown-menu > li > a {
  display: flex;
  align-items: center;
  height: 29px;
  font-size: 13px;
}

.dropdown-menu > li > a:hover {
  background-color: #e4e4e4;
  background-image: none;
}

    <spark-dialog id="newProjectDialog" headertitle="New Project">
      <div class="form-group">
        <label for="name">Project name</label>
        <input id="name" type="text" class="form-control" placeholder="HelloWorld" required="" pattern="[\w\.-]+" spellcheck="false" autocomplete="on" focused="">
      </div>
      <div class="form-group">
        <label for="type">Project type</label>

        <!-- TODO(ussuri): This duplication is pretty ugly, but none of the
          advertised ways worked: <template if...> around individual options
          breaks dart2js ("'template if' within 'select'...");
          <option template if...> doesn't work at least in Dartium.
        -->
        <template if="{{showWipProjectTemplates}}">
          <!-- TODO(ussuri): Rename "type" - too generic => dangerous. -->
          <select name="type" class="form-control" autocomplete="on">
            <optgroup label="Default">
              <option value="empty">
                Blank project
              </option>
            </optgroup>
            <optgroup label="Web apps">
              <option value="web/web_app_dart">
                Dart web app
              </option>
              <option value="web/web_app_dart_polymer">
                Dart web app (using Polymer paper elements)
              </option>
              <option value="web/web_app_js">
                JavaScript web app
              </option>
              <option value="web/web_app_polymer_js">
                JavaScript web app (using Polymer paper elements)
              </option>
              <option value="web/web_starter_kit">
                Web Starter Kit (boilerplate &amp; tooling for multi-device development)
              </option>
            </optgroup>
            <optgroup label="Chrome Apps">
              <option value="chrome/chrome_app_dart">
                Dart Chrome App
              </option>
              <option value="chrome/chrome_app_js">
                JavaScript Chrome App
              </option>
              <option value="chrome/chrome_app_polymer_js;polymer,paper-elements">
                JavaScript Chrome App (using Polymer paper elements)
              </option>
              <!-- This one works when installed in Chrome manually, but
                   launching via the 'Run' button is broken. BUG #1935. -->
              <option value="chrome/chrome_extension_js">
                JavaScript Chrome extension
              </option>
            </optgroup>
            <optgroup label="Polymer elements">
              <option value="polymer/polymer_element_js">
                JavaScript Polymer custom element
              </option>
              <!-- This one just needs some additional work. -->
              <option value="polymer/polymer_element_dart">
                Dart Polymer custom element
              </option>
              <!-- This one is internal for now. -->
              <option value="polymer/spark_widget">
                Chrome Dev Editor widget
              </option>
            </optgroup>
          </select>
        </template>

        <template if="{{!showWipProjectTemplates}}">
          <select name="type" class="form-control" autocomplete="on">
            <optgroup label="Default">
              <option value="empty">
                Blank project
              </option>
            </optgroup>
            <optgroup label="Web apps">
              <option value="web/web_app_dart">
                Dart web app
              </option>
              <option value="web/web_app_dart_polymer">
                Dart web app (using Polymer paper elements)
              </option>
              <option value="web/web_app_js">
                JavaScript web app
              </option>
              <option value="web/web_app_polymer_js">
                JavaScript web app (using Polymer paper elements)
              </option>
              <option value="web/web_starter_kit">
                Web Starter Kit (boilerplate &amp; tooling for multi-device development)
              </option>
            </optgroup>
            <optgroup label="Chrome apps">
              <option value="chrome/chrome_app_dart">
                Dart Chrome App
              </option>
              <option value="chrome/chrome_app_js">
                JavaScript Chrome App
              </option>
              <option value="chrome/chrome_app_polymer_js;polymer,paper-elements">
                JavaScript Chrome App (using Polymer paper elements)
              </option>
            </optgroup>
            <optgroup label="Polymer elements">
              <option value="polymer/polymer_element_js">
                JavaScript Polymer custom element
              </option>
            </optgroup>
          </select>
        </template>
      </div>

      <spark-dialog-button cancel="">Cancel</spark-dialog-button>
      <spark-dialog-button submit="">Create</spark-dialog-button>
    </spark-dialog>

    <!-- Build APK dialog -->
    <spark-dialog id="buildAPKDialog" headertitle="Build APK">
      <div class="form-group">
        <div class="help-block">
          Please start the
          <a href="https://github.com/MobileChromeApps/chrome-app-developer-tool/releases" on-click="{{handleAnchorClick}}">
            Chrome App Developer Tool for Mobile (App Dev Tool)
          </a>
          application on your Android device.
        </div>
      </div>

      <div class="form-group">
        <div class="input-label">
          <label for="appName">App Name:</label>
          <input id="appName" type="text" class="form-control" placeholder="HelloWorld" spellcheck="false" autocomplete="on">
        </div>
        <div class="input-label">
          <label for="packageName">Package Name:</label>
          <input id="packageName" type="text" class="form-control" placeholder="com.example.helloworld" spellcheck="false" autocomplete="on">
        </div>
        <div class="input-label">
          <label for="versionName">Version:</label>
          <input id="versionName" type="text" class="form-control" placeholder="1.0" spellcheck="false" autocomplete="on" focused="">
        </div>
      </div>
      <div class="form-group">
        <spark-toolbar class="settings-block" horizontal="" justify="spaced" spacing="small">
          <label class="settings-label">Public key:</label>
          <span id="publicKey" class="settings-value"></span>
          <spark-button id="choosePublicKey" class="change-setting-button" flat="" round="" padding="medium">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path d="M10,4H4C2.9,4,2,4.9,2,6l0,12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V8c0-1.1-0.9-2-2-2h-8L10,4z"></path>
            </svg>
          </spark-button>
        </spark-toolbar>
      </div>
      <div class="form-group">
        <spark-toolbar class="settings-block" horizontal="" justify="spaced" spacing="small">
          <label class="settings-label">Private key:</label>
          <span id="privateKey" class="settings-value"></span>
          <spark-button id="choosePrivateKey" class="change-setting-button" flat="" round="" padding="medium">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path d="M10,4H4C2.9,4,2,4.9,2,6l0,12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V8c0-1.1-0.9-2-2-2h-8L10,4z"></path>
            </svg>
          </spark-button>
        </spark-toolbar>
      </div>
      <div class="form-group">
        <div class="vert-align-box">
          <input type="radio" id="buildTargetADB" name="mobileBuildType" value="build-target-adb" checked="">
          <label for="buildTargetADB">Build via USB</label>
        </div>
      </div>
      <div class="form-group">
        <div class="vert-align-box">
          <input type="radio" id="buildTargetIP" name="mobileBuildType" value="build-target-ip">
          <label for="buildTargetIP">
            Build via a network host with this IP:
          </label>
        </div>
        <div class="radio-button-dependency">
          <!-- TODO(devoncarew): Also, support IPv6 name patterns. -->
          <input id="buildTargetUrl" type="text" class="form-control" placeholder="e.g. 192.168.1.101" pattern="(\d{1,3}\.){3}\d{1,3}" spellcheck="false" autocomplete="on">
        </div>
      </div>
      <div id="buildProgressDescription"></div>
      <div id="buildCheckDeviceMessage" hidden="">
        Please check for a connection authorization dialog on your device.
      </div>

      <spark-dialog-button cancel="">Cancel</spark-dialog-button>
      <spark-dialog-button submit="">Build</spark-dialog-button>
    </spark-dialog>


    <!-- Deploy to Mobile dialog -->
    <spark-dialog id="mobileDeployDialog" headertitle="Deploy to Mobile">
      <div class="form-group">
        <div class="help-block">
          Please start the
          <a href="https://github.com/MobileChromeApps/chrome-app-developer-tool/releases" on-click="{{handleAnchorClick}}">
            Chrome App Developer Tool for Mobile (App Dev Tool)
          </a>
          application on your Android device.
        </div>
      </div>
      <div class="form-group">
        <div class="vert-align-box">
          <input id="adb" type="radio" name="mobileDeployType" value="push-adb" checked="">
          <label for="adb">Deploy via USB</label>
        </div>
      </div>
      <div class="form-group">
        <div class="vert-align-box">
          <input id="ip" type="radio" name="mobileDeployType" value="push-ip">
          <label for="ip">Deploy to a network host with this IP:</label>
        </div>
        <div class="radio-button-dependency">
          <!-- TODO(devoncarew): Also, support IPv6 name patterns. -->
          <input id="pushUrl" type="text" class="form-control " placeholder="e.g. 192.168.1.101" pattern="(\d{1,3}\.){3}\d{1,3}" spellcheck="false" autocomplete="on">
        </div>
      </div>
      <template if="{{liveDeployMode}}">
        <div class="form-group">
          <input id="liveDeploy" name="liveDeploy" type="checkbox">
          <label for="liveDeploy">Live Deployment</label>
        </div>
      </template>
      <div id="progressDescription"></div>
      <div id="deployCheckDeviceMessage">
        Please check for a connection authorization dialog on your device.
      </div>

      <spark-dialog-button cancel="">Cancel</spark-dialog-button>
      <spark-dialog-button submit="" focused="">Deploy</spark-dialog-button>
    </spark-dialog>

    <!-- Git Clone dialog -->
    <spark-dialog id="gitCloneDialog" headertitle="Clone Git Project">
      <div class="form-group">
        <label for="gitRepoUrl">Repository URL</label>
        <!-- TODO(devoncarew): Swap this out for a sample application repo? -->
        <input id="gitRepoUrl" type="url" class="form-control" placeholder="https://github.com/dart-lang/chromedeveditor.git" spellcheck="false" autocomplete="on" focused="">
        <input id="gitRepoUrlCopyInBuffer">
      </div>

      <spark-dialog-button id="cloneClose" cancel="">Cancel</spark-dialog-button>
      <spark-dialog-button id="clone" submit="">Clone</spark-dialog-button>
    </spark-dialog>

    <!-- Git Commit dialog -->
    <spark-dialog id="gitCommitDialog" headertitle="Git Commit">
      <div class="form-group">
        <div id="gitUserInfo">
          <div class="input-label">
            <label for="gitName">Your name</label>
            <input id="gitName" type="text" class="form-control" placeholder="John Doe" pattern=".+" spellcheck="false" autocomplete="on">
          </div>
          <div class="input-label">
            <label for="gitEmail">Email</label>
            <input id="gitEmail" type="email" class="form-control" placeholder="johndoe@gmail.com" spellcheck="false" autocomplete="on">
          </div>
        </div>
      </div>
      <div class="input-label">
        <label id="changeLabel">Changes</label>
        <div id="gitStatusDiv">
           <span id="gitStatus"></span>
           <a href="#" id="gitStatusDetail">Details...</a>
        </div>
      </div>
      <div id="gitChangeList"></div>
      <div class="form-group">
        <label for="commitMessage">Commit message</label>
        <textarea id="commitMessage" type="text" class="form-control" rows="3" wrap="soft" spellcheck="" autocomplete="on" focused="">        </textarea>
        <span class="help-block">
          Enter a brief description of the changes.
        </span>
      </div>
      <spark-dialog-button id="gitCommitCancel" cancel="">Cancel</spark-dialog-button>
      <spark-dialog-button id="gitCommit" submit="">Commit</spark-dialog-button>
    </spark-dialog>

    <!-- Git Branch dialog -->
    <spark-dialog id="gitBranchDialog" headertitle="Create Branch">
      <label for="gitBranchName">Create a new branch</label>
      <input id="gitBranchName" type="text" class="form-control" required="" pattern="[^~:?*\^\[\s]+" spellcheck="false" autocomplete="on" focused="">
      <div class="form-group">
        <label for="gitRemoteBranches">Checkout a branch</label>
        <select id="gitRemoteBranches" class="form-control"></select>
      </div>
      <spark-dialog-button id="gitBranchCancel" cancel="">Cancel</spark-dialog-button>
      <spark-dialog-button id="gitBranch" submit="">Create Branch</spark-dialog-button>
    </spark-dialog>

    <!-- Git Merge dialog -->
    <spark-dialog id="gitMergeDialog" headertitle="Merge Branch">
      <label for="gitBranchName">Current branch</label>
      <input id="gitBranchName" type="text" class="form-control" required="" pattern="[^~:?*\^\[\s]+" spellcheck="false" autocomplete="on" focused="">
      <div class="form-group">
        <label for="gitBranches">Select branch to merge </label>
        <select id="gitBranches" class="form-control"></select>
      </div>
      <spark-dialog-button id="gitBranchCancel" cancel="">Cancel</spark-dialog-button>
      <spark-dialog-button id="gitBranch" submit="">Merge</spark-dialog-button>
    </spark-dialog>

    <!-- Git Checkout dialog -->
    <spark-dialog id="gitCheckoutDialog" headertitle="Git Checkout">
      <div class="form-group">
        <label for="currentBranchName">Current branch</label>
        <input id="currentBranchName" type="text" class="form-control" spellcheck="false" disabled="" focused="">
      </div>
      <div class="form-group">
        <label for="gitCheckoutBranch">Switch to branch</label>
        <select id="gitCheckoutBranch" class="form-control"></select>
      </div>
      <spark-dialog-button id="gitCheckoutCancel" cancel="">Cancel</spark-dialog-button>
      <spark-dialog-button id="gitCheckout" submit="">Checkout</spark-dialog-button>
    </spark-dialog>

    <!-- Git Push dialog -->
    <spark-dialog id="gitPushDialog" headertitle="Git Push">
      <div class="form-group">
        <div id="gitCommitList"></div>
      </div>
      <spark-dialog-button id="gitPushClose">Cancel</spark-dialog-button>
      <spark-dialog-button id="gitPush" submit="" focused="">Push</spark-dialog-button>
    </spark-dialog>

    <!-- About dialog -->
    <spark-dialog id="aboutDialog" headertitle="About Chrome Dev Editor">
      <div class="form-group">
        <div class="vert-align-box">
          <div id="aboutDialog-icon">
            <img src="images/icon_48.png">
          </div>
          <div id="aboutDialog-text">
            <div><label>Develop apps on the Chrome platform</label></div>
            <div><label>Version {{appVersion}}</label></div>
          </div>
        </div>
      </div>
      <div id="analyticsOptIn" class="form-group">
        <div class="top-align-box">
          <span>
            <input id="analyticsCheck" type="checkbox">
          </span>
          <label for="analyticsCheck">
            Help make Chrome Dev Editor better by automatically sending usage
            statistics and crash reports to Google
          </label>
        </div>
      </div>
      <spark-dialog-button submit="" focused="">Done</spark-dialog-button>
    </spark-dialog>

    <!-- Settings dialog -->
    <spark-dialog id="settingsDialog" headertitle="Settings">
      <div class="form-group">
        <spark-toolbar class="settings-block" horizontal="" justify="left" spacing="small">
          <label class="settings-label">Whitespace:</label>
          <span class="vert-align-box">
            <input id="stripWhitespace" type="checkbox">
            <label for="stripWhitespace">
              Strip trailing whitespace on save
            </label>
          </span>
        </spark-toolbar>
      </div>

      <div class="form-group" id="changeTheme">
        <spark-toolbar class="settings-block" horizontal="" justify="spaced" spacing="small">
          <label class="settings-label">Editor theme:</label>
          <span class="settings-value"></span>
          <spark-button id="themeMinus" class="change-setting-button" flat="" round="" padding="none" on-click="{{onThemeMinus}}">
            <!--TODO(ussuri): Use SVG <use> directives instead here and below.-->
            <svg width="24" height="24" viewBox="0 0 24 24">
              <polygon points="15.4,7.4 14,6 8,12 14,18 15.4,16.6 10.8,12 "></polygon>
            </svg>
          </spark-button>
          <spark-button id="themePlus" class="change-setting-button" flat="" round="" padding="none" on-click="{{onThemePlus}}">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <polygon points="10,6 8.6,7.4 13.2,12 8.6,16.6 10,18 16,12 "></polygon>
            </svg>
          </spark-button>
        </spark-toolbar>
      </div>

      <div class="form-group" id="changeFont">
        <spark-toolbar class="settings-block" horizontal="" justify="spaced" spacing="small">
          <label class="settings-label">Editor font:</label>
          <span class="settings-value"></span>
          <spark-button id="fontMinus" class="change-setting-button" flat="" round="" padding="none" on-click="{{onFontSmaller}}">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path d="M19,13H5v-2h14V13z"></path>
            </svg>
          </spark-button>
          <spark-button id="fontPlus" class="change-setting-button" flat="" round="" padding="none" on-click="{{onFontLarger}}">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <path d="M19,13h-6v6h-2v-6H5v-2h6V5h2v6h6V13z"></path>
            </svg>
          </spark-button>
        </spark-toolbar>
      </div>

      <div class="form-group" id="changeKeys">
        <spark-toolbar class="settings-block" horizontal="" justify="spaced" spacing="small">
          <label class="settings-label">Key bindings:</label>
          <span class="settings-value"></span>
          <spark-button id="keysMinus" class="change-setting-button" flat="" round="" padding="none" on-click="{{onKeysMinus}}">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <polygon points="15.4,7.4 14,6 8,12 14,18 15.4,16.6 10.8,12 "></polygon>
            </svg>
          </spark-button>
          <spark-button id="keysPlus" class="change-setting-button" flat="" round="" padding="none" on-click="{{onKeysPlus}}">
            <svg width="24" height="24" viewBox="0 0 24 24">
              <polygon points="10,6 8.6,7.4 13.2,12 8.6,16.6 10,18 16,12 "></polygon>
            </svg>
          </spark-button>
        </spark-toolbar>
      </div>

      <!-- TODO(devoncarew): Always show this directory, even on chrome OS. -->
      <!-- Re-examine when syncfs is re-enabled. -->
      <!-- template if="{{!chromeOS}}" -->
        <div class="form-group" id="rootDirectory">
          <spark-toolbar class="settings-block" horizontal="" justify="spaced" spacing="small">
            <label class="settings-label">Root directory:</label>
            <span id="directoryLabel" class="settings-value"></span>
            <spark-button id="chooseDirectory" class="change-setting-button" flat="" round="" padding="medium" on-click="{{onClickRootDirectory}}">
              <svg width="24" height="24" viewBox="0 0 24 24">
                <path d="M10,4H4C2.9,4,2,4.9,2,6l0,12c0,1.1,0.9,2,2,2h16c1.1,0,2-0.9,2-2V8c0-1.1-0.9-2-2-2h-8L10,4z"></path>
              </svg>
            </spark-button>
          </spark-toolbar>
        </div>
      <!-- /template -->

      <div class="form-group" id="gitCredentials">
        <spark-toolbar class="settings-block" horizontal="" justify="edges" spacing="small">
          <label class="settings-label">Git credentials:</label>
          <spark-button class="reset-setting-button" flat="" on-click="{{onResetGit}}">
            Clear Git Credentials
          </spark-button>
        </spark-toolbar>
        <div id="gitResetSettingsDone" class="reset-setting-result">
          Done
        </div>
      </div>

      <template if="{{developerMode}}">
        <div class="form-group" id="resetPreferences">
          <spark-toolbar class="settings-block" horizontal="" justify="edges" spacing="small">
            <label class="settings-label">Preferences:</label>
            <spark-button class="reset-setting-button" flat="" on-click="{{onResetPreference}}">
              Reset Preferences
            </spark-button>
          </spark-toolbar>
          <div id="preferenceResetResult" class="reset-setting-result"></div>
        </div>
      </template>

      <spark-dialog-button dismiss="" focused="">Close</spark-dialog-button>
    </spark-dialog>

    <!-- Git authentication dialog -->
    <spark-dialog id="gitAuthenticationDialog" headertitle="Git Authentication">
      <div id="gitUserInfo">
        <div class="input-label">
          <label for="gitUsername">User name</label>
          <input id="gitUsername" type="text" class="form-control" placeholder="johndoe" required="" pattern="\S+" spellcheck="false" autocomplete="on" focused="">
        </div>
        <div class="input-label">
          <label for="gitPassword">Password</label>
          <input id="gitPassword" type="password" class="form-control" placeholder="Required" required="">
        </div>
      </div>

      <spark-dialog-button cancel="">Cancel</spark-dialog-button>
      <spark-dialog-button submit="">Login</spark-dialog-button>
    </spark-dialog>

    <!-- Spark Status dialog -->
    <spark-dialog id="statusDialog" headertitle="">
      <div id="progressDescription"></div>
    </spark-dialog>

    <!-- Publish on webstore -->
    <spark-dialog id="webStorePublishDialog" headertitle="Publish to Chrome Web Store">
      <div class="form-group">
        <div class="vert-align-box">
          <input type="radio" id="new-app-radio" name="webStorePublishType" value="new" checked="">
          <label for="new-app-radio">Create a new application</label>
        </div>
      </div>
      <div class="form-group">
        <div class="vert-align-box">
          <input type="radio" id="existing-app-radio" name="webStorePublishType" value="existing">
          <label for="existing-app-radio">
            Upload to an existing application with this ID:
          </label>
        </div>
        <div class="radio-button-dependency">
          <input id="appID" type="text" class="form-control" placeholder="abcdefghijklmnopqrstuvwxyzabcdef" required="" pattern="[a-z]{32}" spellcheck="false" autocomplete="on">
        </div>
      </div>
      <spark-dialog-button cancel="">Cancel</spark-dialog-button>
      <spark-dialog-button submit="" focused="">Publish</spark-dialog-button>
    </spark-dialog>

    <!-- Properties dialog -->
    <spark-dialog id="propertiesDialog" headertitle="Properties">
      <div id="body">
      </div>

      <spark-dialog-button dismiss="" focused="">Close</spark-dialog-button>
    </spark-dialog>

    <!-- Chrome WebStore published dialog -->
    <spark-dialog id="webStorePublishedDialog" headertitle="Application published">
      <div class="help-block">
        An updated version of your application has been uploaded and
        published. You can now see it on the Chrome Web Store.
      </div>

      <spark-dialog-button id="webStorePublishedAction">
        Open in Chrome Web Store
      </spark-dialog-button>
      <spark-dialog-button dismiss="" focused="">
        Close
      </spark-dialog-button>
    </spark-dialog>

    <!-- Chrome WebStore first upload dialog -->
    <spark-dialog id="webStoreUploadedDialog" headertitle="Application uploaded">
      <div class="help-block">
        Your application has been uploaded to the Chrome Web Store.
        You still need to fill out some additional information in the
        Developer Dashboard before publishing it.
      </div>

      <spark-dialog-button id="webStoreUploadedAction">
        Open in the Developer Dashboard
      </spark-dialog-button>
      <spark-dialog-button submit="" focused="">
        Close
      </spark-dialog-button>
    </spark-dialog>

    <!-- Project remove dialog -->
    <spark-dialog id="projectRemoveDialog" headertitle="Remove Project">
      <div class="help-block">
        "DELETE" will permanently delete
        "<span id="projectRemoveProjectName"></span>" from disk.<br>
        "REMOVE REFERENCE" will remove the reference to it from
        the list of projects in Chrome Dev Editor, but keep its files on disk.
      </div>

      <spark-dialog-button cancel="">
        Cancel
      </spark-dialog-button>
      <spark-dialog-button id="projectRemoveDeleteButton" submit="" secondary="">
        Delete
      </spark-dialog-button>
      <spark-dialog-button id="projectRemoveRemoveReferenceButton" submit="">
        Remove Reference
      </spark-dialog-button>
    </spark-dialog>

    <!-- File remove dialog -->
    <spark-dialog id="fileRemoveDialog" headertitle="Remove File">
      <div class="help-block">
        "DELETE" will permanently delete
         "<span id="fileRemoveFileName"></span>"
        from disk.<br>
        "REMOVE REFERENCE" will remove the reference to it from
        Chrome Dev Editor, but keep it on disk.
      </div>

      <spark-dialog-button cancel="">
        Cancel
      </spark-dialog-button>
      <spark-dialog-button id="fileRemoveDeleteButton" submit="" primary="false">
        Delete
      </spark-dialog-button>
      <spark-dialog-button id="fileRemoveRemoveReferenceButton" submit="">
        Remove Reference
      </spark-dialog-button>
    </spark-dialog>

    <template if="{{polymerDesigner}}">
      <spark-dialog id="polymerDesignerDialog" headertitle="Polymer Designer">
        <cde-polymer-designer id="polymerDesigner" entrypoint="local">
        </cde-polymer-designer>

        <spark-dialog-button cancel="">Cancel</spark-dialog-button>
        <spark-dialog-button id="polymerDesignerReset">Reset</spark-dialog-button>
        <spark-dialog-button submit="" focused="">Generate code</spark-dialog-button>
      </spark-dialog>
    </template>

  </template>

  
</polymer-element>
